<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <section class="bg-yellow-200 min-h-screen flex items-center justify-center">
        <!-- Log In container -->
        <div class="bg-white rounded-lg shadow-lg w-full md:w-3/5 lg:w-2/5 p-4 flex flex-col md:flex-row items-center">
            <!-- Form -->
            <div class="md:w-1/2 px-4 flex flex-col gap-4">
                <h2 class="font-bold text-3xl text-yellow-500">Log In</h2>
                <p class="text-sm mt-3 text-gray-500">Welcome back!</p>

                <form action="" class="flex flex-col gap-5">
                    <input class="p-2 mt-5 rounded-lg border focus:outline-none focus:ring focus:border-blue-300" type="text" name="email" placeholder="Email">
                    <input class="p-2 rounded-lg border focus:outline-none focus:ring focus:border-blue-300" type="password" name="password" placeholder="Password">

                    <button class="bg-yellow-500 text-white py-2 mt-4 rounded-lg hover:bg-yellow-600 transition duration-300 focus:outline-none focus:ring focus:border-blue-300">Log In</button>
                </form>
            </div>

            <!-- Image -->
            <div class="md:w-1/2 hidden md:block">
                <img class="rounded-lg mt-4 ml-auto custom-image" 
                src="pochacco-sanrio.jpg" 
                alt="Pochacco Image">
            </div>
        </div>
    </section>
</body>
</html>

    <script>
        window.onload = function() {
          document.getElementById("login-form").addEventListener("submit", function(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            event.preventDefault();
    
            if (username === "nikol" && password === "1234") {
              location.href = "dashboard.html";
            } else {
              alert("Invalid username or password!");
            }
          });
        };
      </script>
    
    </html>
