          <form class="mb-8">
            <div class="mb-7">
              <label class="mb-2 block text-xs font-semibold">Name</label>
              <input type="username" placeholder="Enter your name" id="username" class="block w-full rounded-md border border-gray-300 focus:border-yellow-500 focus:outline-none focus:ring-1 focus:ring-yellow-500 py-1 px-1.5 text-gray-500" />
            </div>
  
            <div class="mb-8">
              <label class="mb-2 block text-xs font-semibold">Email</label>

            </div>

            <div class="mb-8 ">
              <label class="mb-2 block text-xs font-semibold">Role</label>
                <select id="role" class="px-1 py-2 block w-full rounded-md border border-gray-300 focus:border-yellow-500 focus:outline-none focus:ring-1 focus:ring-yellow-500 text-gray-500" required>
                    <option value="">Select a role</option>
                    <option value="role1">Admin</option>
                    <option value="role2">User</option>
                    <!-- Add more options as needed -->
                </select>
            </div>


            <div class="mb-5">
              <button class=" mt-10 block w-full text-center font-semibold text-white bg-yellow-500 hover:bg-yellow-600 px-2 py-1.5 rounded-md">Create Account</button>
              
            </div>
          </form>
        </div>
          
        </div>
