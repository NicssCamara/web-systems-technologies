<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Lab Activity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <form id="login-form">
    <!-- Container -->
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center p-5 pt-5 bg-yellow-200 py-10">
  
    <!-- Login component -->
    <div class="flex shadow-md">
      <!-- Login form -->
      <div class="relative h-32 w-32 flex flex-wrap content-center justify-center rounded-md bg-white" style="width: 24rem; height: 32rem;">
        <div class="w-72">
          <!-- Heading -->
          <h1 class="absolute inset-x-12 top-10 h-15 pt-7 text-2xl font-bold text-yellow-500 mb-2">Create an Account</h1>
  
          <!-- Form -->
          <div class="pt-20">
          <form class="mb-8">
            <div class="mb-7">
              <label class="mb-2 block text-xs font-semibold">Name</label>
              <input type="username" placeholder="Enter your name" id="username" class="block w-full rounded-md border border-gray-300 focus:border-yellow-500 focus:outline-none focus:ring-1 focus:ring-yellow-500 py-1 px-1.5 text-gray-500" required />
            </div>
  
            <div class="mb-8">
              <label class="mb-2 block text-xs font-semibold">Email</label>
              <input type="email" placeholder="Email" id="email" class="block w-full rounded-md border border-gray-300 focus:border-yellow-500 focus:outline-none focus:ring-1 focus:ring-yellow-500 py-1 px-1.5 text-gray-500" required />
            </div>

            <div class="mb-8 ">
              <label class="mb-2 block text-xs font-semibold">Role</label>
                <select id="role" class="px-1 py-2 block w-full rounded-md border border-gray-300 focus:border-yellow-500 focus:outline-none focus:ring-1 focus:ring-yellow-500 text-gray-500" required>
                    <option value="">Select a role</option>
                    <option value="role1">Admin</option>
                    <option value="role2">User</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <!--Submit Button-->
            <div class="mb-5">
              <button class=" mt-10 block w-full text-center font-semibold text-white bg-yellow-500 hover:bg-yellow-600 px-2 py-1.5 rounded-md">Create Account</button>
              
            </div>
          </form>
        </div>
          
        </div>
      </div>
    </div>
</form>




<!--User List Table-->
<div class="ml-20 md:w-full lg:w-2/3 bg-white rounded-lg shadow-md p-6 mt-4 md:mt-0">
    <!-- Heading -->
    <h1 class="top-10 h-15 pt-12 mb-5 text-2xl font-bold text-yellow-500">User List</h1>

  <table class="min-w-full divide-y divide-gray-200 w-full border-collapse">
    <thead>
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
    </thead>
</table>
</div>

<!--Javascript-->
<script src="jvscript.js"></script>

</body>
</html>
