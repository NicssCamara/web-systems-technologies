<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

<body>
<!-- page -->
<main class="min-h-screen w-full bg-yellow-50 text-white" x-data="layout">
    <!-- header page -->
    <header class="flex w-full items-center justify-between border-b-2 border-white bg-yellow-400 p-5">
        <!-- Hamburger Menu -->
        <div class="flex items-center space-x-2 px-2">
            <button type="button" class="text-3xl" @click="asideOpen = !asideOpen"><i class="bx bx-menu"></i></button>
            <div class="text-2xl font-bold">Dashboard</div>
        </div>

        <!-- button profile -->
        <div>
            <button type="button" @click="profileOpen = !profileOpen" @click.outside="profileOpen = false"
                class="h-9 w-9 overflow-hidden rounded-full">
                <img src="pochacco-pfp.jpg" alt="pochacco" />
            </button>

            <!-- dropdown profile -->
            <div class="absolute right-2 mt-1 w-48 divide-y divide-gray-200 rounded-md border border-gray-200 bg-white shadow-md"
                x-show="profileOpen" x-transition>
                <div class="flex items-center space-x-2 p-2">
                    <img class="h-9 w-9 rounded-full" src="pochacco-pfp.jpg" alt="pochacco" />
                    <div class="font-medium text-gray-700">Nicole Camara</div>
                </div>

                <div class="p-2">
                    <button class="flex items-center space-x-2 transition hover:text-yellow-500">
                        <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        <div class="transition text-gray-500 hover:text-yellow-500" id="logout">Log Out</div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex text-base">
        <!-- aside -->
        <aside class="pt-8 flex w-72 flex-col space-y-2 border-r-2 border-white bg-yellow-400 p-5" style="height: 90.5vh"
            x-show="asideOpen">
            <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-yellow-50 hover:text-yellow-500">
                <span class="text-2xl"><i class="bx bx-home"></i></span>
                <span>Home</span>
            </a>

            <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-yellow-50 hover:text-yellow-500">
                <span class="text-2xl"><i class="bx bx-camera"></i></span>
                <span>Media</span>
            </a>

            <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-yellow-50 hover:text-yellow-500">
                <span class="text-2xl"><i class="bx bx-stats"></i></span>
                <span>Statistics</span>
            </a>

            <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-yellow-50 hover:text-yellow-500">
                <span class="text-2xl"><i class="bx bx-note"></i></span>
                <span>Reports</span>
            </a>

            <a href="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-yellow-50 hover:text-yellow-500">
                <span class="text-2xl"><i class="bx bx-cog"></i></span>
                <span>Settings</span>
            </a>

            <div class="w-full p-4 pt-20 px-0 text-white font-normal flex justify-center items-end text-xs">
              &#169 2024 Copyright. All rights reserved.
            </div>

        </aside>

        <!-- main content page -->
        <div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12">
          <div class="-m-1 flex flex-wrap md:-m-2">
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-1.jpg" />
              </div>
            </div>
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-2.png" />
              </div>
            </div>
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-3.jpg" />
              </div>
            </div>
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-4.png" />
              </div>
            </div>
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-5.jpg" />
              </div>
            </div>
            <div class="flex w-1/3 flex-wrap">
              <div class="w-full p-1 md:p-2">
                <img
                  alt="gallery"
                  class="block h-full w-full rounded-lg object-cover object-center"
                  src="gallery-6.png" />
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

</main>

<script>
  window.onload = function(){
      document.getElementById("logout").onclick = function(){
          location.href = "login.html"
      };
  };
</script>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("layout", () => ({
            profileOpen: false,
            asideOpen: true,
        }));
    });
</script>

</body>
</head>
